spring.datasource.port=5432
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.host=localhost
spring.datasource.databaseName=test
spring.datasource.url=jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.databaseName}

#for testing => create data schema at the beginning and drop when done
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

##provide the configuration of SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

